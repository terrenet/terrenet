<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

    <head>
    
    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">

    <script src="architect://architect.js"></script>

    <!-- positioning of poi-radar -->
    <link rel="stylesheet" href="css/poi-radar.css" />
    
    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css" />
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css" />

    <!-- jquery JS files -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>

    <!-- marker representation-->
    <script src="js/marker.js"></script>    

    <!-- World logic-->
    <script type="text/javascript" src="js/reloadingPois.js"></script>

    <!-- radar component -->
    <script type="text/javascript" src="js/radar.js"></script>
    <style type="text/css">
      label {
         display: block;
         padding-left: 15px;
         text-indent: 15px;
      }
      input {
         width: 13px;
         height: 13px;
         padding: 0;
         margin:0;
         vertical-align: bottom;
         position: relative;
         top: -1px;
         *overflow: hidden;
      }
    </style>
</head>
    
    <body >
     <div data-role="page" id="page1" style="background: none;" >
            
            <!-- MAIN PAGE CONTENT -->

            <!-- header of UI holding feature buttons -->
            <div id ="header-status" data-role="header" data-position="fixed" data-theme="c">
                <a href="javascript: World.showRange();" data-icon="gear" data-inline="true" data-mini="true">Menu</a>
                <a href="javascript: World.reloadPlaces();" data-icon="refresh" >Ricarica</a>
                <h1></h1>
            </div>

            <!-- the radar div - Wikitude SDK radar will be drawn into this div -->
            <div class="radarContainer_left" id="radarContainer"></div>

            <!-- transparent footer-->
            <div data-role="footer" class="ui-bar" data-theme="f" data-position="fixed" style="text-align:center;">

                <!-- small status-button -->
                <a style="text-align:right;" id="popupInfoButton" href="#popupInfo" data-rel="popup" data-role="button" class="ui-icon-alt" data-inline="true" data-transition="pop" data-icon="alert" data-theme="e" data-iconpos="notext">Log</a> </p>

                <!-- popup displayed when button clicked -->
                <div data-role="popup" id="popupInfo" class="ui-content" data-theme="e" style="max-width:350px;">
                  <p style="text-align:right;" id="status-message">Trying to find out where you are</p>
                </div>
                
            </div>



            <!-- PANELS, ONLY VISIBLE ON DEMAND -->

            <!-- panel containing POI detail information -->
            <div data-role="panel" id="panel-poidetail" data-position="right" data-display="overlay" style="background-color:#F0F0F0;" data-theme="c">

                <!-- header with "close" button -->
                <div data-role="header" data-theme="c">
                    <h1>Details</h1>
                    <a href="#header" data-rel="close">Close</a>
                </div>

                <!-- content of POI detail page, you may also add thumbnails etc. here if you like -->
                 <div data-role="content">

                    <!-- title -->
                    <h3 id="poi-detail-title"></h3>

                    <!-- description -->
                    <h4 id="poi-detail-description"></h4>

                    <!-- distance -->
                    <h4>Distance: <a id="poi-detail-distance"></a></h4>
                </div>
            </div>



            <!-- range panel -->
            <div data-role="panel" id="panel-distance" data-position="left" data-display="overlay" style="background-color:#F0F0F0;" data-theme="c">

                    <!-- header with close button -->
                    <div data-role="header" data-theme="c">
                        <h1>Range</h1>
                        <a href="#header" data-rel="close">Close</a>
                    </div>

                    <!-- distance information, calculated/updated in code  -->
                    <div data-role="content">

                        <!-- Range in m/km-->
                        <h4> Range: <a id="panel-distance-value"></a></h4>

                        <!-- Amount of visible places -->
                        <h4> Visibili: <a id="panel-distance-places"></a></h4>

                        <!-- default slider -->
                        <input id="panel-distance-range" type="range" data-highlight="true" name="rangeSlider" min="0" max="100" value="100" data-show-value="false" step="5" data-popup-enabled="false">
                        <h4>Filtro Categoria</h4>
                        <h4>
                           <label><input type="checkbox" name="" value="" checked>Abbazia / Convento / Monastero</label>
                           <label><input type="checkbox" name="" value="" checked>Albero</label>
                           <label><input type="checkbox" name="" value="" checked>Altro Luogo</label>
                           <label><input type="checkbox" name="" value="" checked>Archeologia Industriale</label>
                           <label><input type="checkbox" name="" value="" checked>Area Naturale</label>
                           <label><input type="checkbox" name="" value="" checked>Area Urbana</label>
                           <label><input type="checkbox" name="" value="" checked>Biblioteca</label>
                           <label><input type="checkbox" name="" value="" checked>Borgo</label>
                           <label><input type="checkbox" name="" value="" checked>Cappella</label>
                           <label><input type="checkbox" name="" value="" checked>Castello</label>
                           <label><input type="checkbox" name="" value="" checked>Chiesa</label>
                           <label><input type="checkbox" name="" value="" checked>Chiostro</label>
                           <label><input type="checkbox" name="" value="" checked>Collina</label>
                           <label><input type="checkbox" name="" value="" checked>Conservatorio</label>
                           <label><input type="checkbox" name="" value="" checked>Edificio Civile</label>
                           <label><input type="checkbox" name="" value="" checked>Fiume</label>
                           <label><input type="checkbox" name="" value="" checked>Fontana</label>
                           <label><input type="checkbox" name="" value="" checked>Area Urbana</label>
                           <label><input type="checkbox" name="" value="" checked>Giardino</label>
                           <label><input type="checkbox" name="" value="" checked>Lago</label>
                           <label><input type="checkbox" name="" value="" checked>Monte</label>
                           <label><input type="checkbox" name="" value="" checked>Oratorio</label>
                           <label><input type="checkbox" name="" value="" checked>Palazzo</label>
                           <label><input type="checkbox" name="" value="" checked>Parco</label>
                           <label><input type="checkbox" name="" value="" checked>Parco Urbano</label>
                           <label><input type="checkbox" name="" value="" checked>Piazza</label>
                           <label><input type="checkbox" name="" value="" checked>Ponte</label>
                           <label><input type="checkbox" name="" value="" checked>Riserva Naturale</label>
                           <label><input type="checkbox" name="" value="" checked>Santuario</label>
                           <label><input type="checkbox" name="" value="" checked>Scuola</label>
                           <label><input type="checkbox" name="" value="" checked>Sentiero</label>
                           <label><input type="checkbox" name="" value="" checked>Sito Archeologico</label>
                           <label><input type="checkbox" name="" value="" checked>Statua / Monumento</label>
                           <label><input type="checkbox" name="" value="" checked>Teatro</label>
                           <label><input type="checkbox" name="" value="" checked>Torre</label>
                           <label><input type="checkbox" name="" value="" checked>Torrente</label>
                           <label><input type="checkbox" name="" value="" checked>Villa</label>
                        </h4>
                    </div>
            </div>

            <div data-role="panel" id="panel-prefs" data-position="bottom" data-display="overlay" style="background-color:#FAFAFA;" data-theme="c">

            </div>
        

        </div>

    </body>
    
</html>
